<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Notes üíå</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="messages.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container messages-container">
        <header>
            <a href="index.html" class="back-link">‚Üê back to hearts</a>
            <h1>Love Notes</h1>
            <p class="subtitle">leave a little something for each other</p>
        </header>

        <!-- Daily Prompt Section -->
        <div class="prompt-section">
            <div class="prompt-label">today's prompt</div>
            <div class="prompt-card">
                <p class="prompt-text" id="daily-prompt">Loading today's inspiration...</p>
                <button class="refresh-prompt" id="refresh-prompt" title="Get a new prompt">
                    <svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages Section -->
        <div class="notes-container">
            <!-- Partner 1 Note -->
            <div class="note-section" id="partner1-note-section">
                <div class="note-header">
                    <span class="note-author" id="partner1-note-name">Partner 1</span>
                    <span class="note-timestamp" id="partner1-timestamp"></span>
                </div>
                <div class="note-card">
                    <textarea 
                        class="note-input" 
                        id="partner1-note" 
                        placeholder="Write something sweet..."
                        maxlength="500"
                    ></textarea>
                    <div class="note-actions">
                        <span class="char-count" id="partner1-char-count">0/500</span>
                        <button class="save-note-btn" id="partner1-save" data-partner="partner1">
                            <span class="save-text">save note</span>
                            <span class="saved-text">üíï saved!</span>
                        </button>
                    </div>
                </div>
                <div class="saved-note" id="partner1-saved-note">
                    <p class="saved-note-text" id="partner1-saved-text"></p>
                </div>
            </div>

            <!-- Decorative Divider -->
            <div class="notes-divider">
                <svg viewBox="0 0 24 24" class="divider-heart">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
            </div>

            <!-- Partner 2 Note -->
            <div class="note-section" id="partner2-note-section">
                <div class="note-header">
                    <span class="note-author" id="partner2-note-name">Partner 2</span>
                    <span class="note-timestamp" id="partner2-timestamp"></span>
                </div>
                <div class="note-card">
                    <textarea 
                        class="note-input" 
                        id="partner2-note" 
                        placeholder="Write something sweet..."
                        maxlength="500"
                    ></textarea>
                    <div class="note-actions">
                        <span class="char-count" id="partner2-char-count">0/500</span>
                        <button class="save-note-btn" id="partner2-save" data-partner="partner2">
                            <span class="save-text">save note</span>
                            <span class="saved-text">üíï saved!</span>
                        </button>
                    </div>
                </div>
                <div class="saved-note" id="partner2-saved-note">
                    <p class="saved-note-text" id="partner2-saved-text"></p>
                </div>
            </div>
        </div>

        <!-- Previous Messages -->
        <div class="history-section">
            <button class="toggle-history" id="toggle-history">
                <span>view previous notes</span>
                <svg viewBox="0 0 24 24" width="20" height="20" class="chevron">
                    <path fill="currentColor" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <div class="history-list" id="history-list">
                <!-- Previous notes will be loaded here -->
            </div>
        </div>

        <footer>
            <p class="hint">notes sync between your devices ‚Ä¢ prompts change daily</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="messages.js"></script>
</body>
</html>
