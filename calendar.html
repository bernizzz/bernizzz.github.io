<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body class="scrollable">
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container calendar-container">
        <header>
            <a href="index.html" class="back-link">‚Üê back to hearts</a>
            <h1>Our Love Journey</h1>
            <p class="subtitle">track our calls together</p>
        </header>

        <!-- Call Counter -->
        <div class="call-counter">
            <div class="call-count-display">
                <div class="call-count-value" id="total-calls">0</div>
                <div class="call-count-label">calls together</div>
            </div>
        </div>

        <!-- Milestones -->
        <div class="milestones-section">
            <h2 class="section-title">Love Milestones</h2>
            <div class="milestones-track">
                <div class="milestone" data-target="10">
                    <div class="milestone-icon">üå∏</div>
                    <div class="milestone-points">10</div>
                </div>
                <div class="milestone" data-target="25">
                    <div class="milestone-icon">üíê</div>
                    <div class="milestone-points">25</div>
                </div>
                <div class="milestone-progress" id="milestone-progress"></div>
            </div>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-section">
            <h2 class="section-title">Call History</h2>
            
            <div class="calendar-nav">
                <button class="cal-nav-btn" id="prev-month">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <div class="cal-month-year" id="month-year">December 2024</div>
                <button class="cal-nav-btn" id="next-month">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
                    </svg>
                </button>
            </div>
            
            <div class="calendar-grid">
                <div class="cal-header">Sun</div>
                <div class="cal-header">Mon</div>
                <div class="cal-header">Tue</div>
                <div class="cal-header">Wed</div>
                <div class="cal-header">Thu</div>
                <div class="cal-header">Fri</div>
                <div class="cal-header">Sat</div>
                <!-- Calendar days will be generated by JS -->
            </div>
            <div id="calendar-days" class="calendar-days"></div>
            
            <div class="calendar-legend">
                <div class="legend-item">
                    <span class="legend-dot both"></span>
                    <span>Called today</span>
                </div>
            </div>
        </div>

        <footer>
            <p class="hint">calls are recorded automatically when both are ready</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
