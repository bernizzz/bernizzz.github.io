<body>
    <div class="stars"></div>

    <div class="container">
        <header>

            </div>

            <!-- Bernice -->

                    </button>
                    <button class="action-btn ready-rn-btn" id="partner2-ready-rn-btn" data-partner="partner2" data-action="readyRn" disabled>
                        <span class="btn-label">ready to call rn</span>

                </div>
