<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container">
        <header>
            <h1>Are We Ready?</h1>
            <p class="subtitle">tap your heart when you're free to call</p>
            <p class="date-display" id="today-date"></p>

        <div class="hearts-container">
            <!-- Arthur -->
            <div class="heart-section" id="partner1-section">
                <button class="heart-btn" id="partner1-btn" data-partner="partner1">
                    <svg class="heart-icon" viewBox="0 0 24 24">

                </button>
                <div class="partner-name">Arthur</div>
                <div class="status" id="partner1-status">not ready yet</div>
            </div>

            <!-- Connection Line -->
            <div class="connection">
                <div class="connection-line">
                    <div class="connection-pulse" id="connection-pulse"></div>
                </div>
                <div class="distance-text">miles apart, hearts together</div>
            </div>

            <!-- Bernice -->
            <div class="heart-section" id="partner2-section">
                <button class="heart-btn" id="partner2-btn" data-partner="partner2">
                    <svg class="heart-icon" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <span class="pulse-ring"></span>
                </button>
                <div class="partner-name">Bernice</div>
                <div class="status" id="partner2-status">not ready yet</div>
            </div>
        </div>

        <!-- Both Ready Celebration -->
        <div class="celebration" id="celebration">
            <div class="celebration-content">
