<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready to Call? ðŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="container">
        <header>
            <h1>Are We Ready?</h1>
            <p class="subtitle">tap your heart when you're free to call</p>
            <p class="date-display" id="today-date"></p>
        </header>

        <div class="hearts-container">
            <!-- Arthur -->
            <div class="heart-section" id="partner1-section">
                <div class="message-container">
                    <div class="received-message" id="partner1-received-message">
                        <div class="received-message-label">from Bernice:</div>
                        <div class="received-message-text" id="partner1-received-text"></div>
                    </div>
                    <div class="message-input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="partner1-message" 
                            placeholder="leave a message for Bernice..."
                            maxlength="200"
                            rows="2"
                        ></textarea>
                        <button class="send-message-btn" id="partner1-send-btn" data-partner="partner1" title="Send message">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="message-char-count" id="partner1-char-count">0/200</div>
                </div>
                <div class="buttons-container">
                    <button class="action-btn wants-today-btn" id="partner1-wants-today-btn" data-partner="partner1" data-action="wantsToday">
                        <svg class="btn-icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 1v3M12 20v3M23 12h-3M4 12H1M19.07 4.93l-2.12 2.12M7.05 16.95l-2.12 2.12M19.07 19.07l-2.12-2.12M7.05 7.05l-2.12-2.12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span class="btn-label">wants to call today</span>
                    </button>
                    <button class="action-btn ready-rn-btn" id="partner1-ready-rn-btn" data-partner="partner1" data-action="readyRn" disabled>
                        <svg class="btn-icon heart-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span class="btn-label">ready to call rn</span>
                    </button>
                </div>
                <div class="partner-name">Arthur</div>
                <div class="status" id="partner1-status">not ready yet</div>
            </div>

            <!-- Connection Line -->
            <div class="connection">
                <div class="connection-line">
                    <div class="connection-pulse" id="connection-pulse"></div>
                </div>
            </div>

            <!-- Floating Message Bubbles -->
            <div class="message-bubble" id="partner1-message-bubble" data-partner="partner1">
                <div class="bubble-content">ðŸ’Œ</div>
                <div class="bubble-shine"></div>
            </div>
            <div class="message-bubble" id="partner2-message-bubble" data-partner="partner2">
                <div class="bubble-content">ðŸ’Œ</div>
                <div class="bubble-shine"></div>
            </div>

            <!-- Message Modal -->
            <div class="message-modal" id="message-modal">
                <div class="message-modal-content">
                    <button class="message-modal-close">&times;</button>
                    <div class="message-modal-header">
                        <span class="message-modal-from" id="message-modal-from"></span>
                    </div>
                    <div class="message-modal-body" id="message-modal-body"></div>
                </div>
            </div>

            <!-- Bernice -->
            <div class="heart-section" id="partner2-section">
                <div class="message-container">
                    <div class="received-message" id="partner2-received-message">
                        <div class="received-message-label">from Arthur:</div>
                        <div class="received-message-text" id="partner2-received-text"></div>
                    </div>
                    <div class="message-input-wrapper">
                        <textarea 
                            class="message-input" 
                            id="partner2-message" 
                            placeholder="leave a message for Arthur..."
                            maxlength="200"
                            rows="2"
                        ></textarea>
                        <button class="send-message-btn" id="partner2-send-btn" data-partner="partner2" title="Send message">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="message-char-count" id="partner2-char-count">0/200</div>
                </div>
                <div class="buttons-container">
                    <button class="action-btn wants-today-btn" id="partner2-wants-today-btn" data-partner="partner2" data-action="wantsToday">
                        <svg class="btn-icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 1v3M12 20v3M23 12h-3M4 12H1M19.07 4.93l-2.12 2.12M7.05 16.95l-2.12 2.12M19.07 19.07l-2.12-2.12M7.05 7.05l-2.12-2.12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span class="btn-label">wants to call today</span>
                    </button>
                    <button class="action-btn ready-rn-btn" id="partner2-ready-rn-btn" data-partner="partner2" data-action="readyRn" disabled>
                        <svg class="btn-icon heart-icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                        <span class="btn-label">ready to call rn</span>
                    </button>
                </div>
                <div class="partner-name">Bernice</div>
                <div class="status" id="partner2-status">not ready yet</div>
            </div>
        </div>

        <!-- Both Ready Celebration -->
        <div class="celebration" id="celebration">
            <div class="celebration-content">
                <h2>âœ¨ You're both ready! âœ¨</h2>
                <p>Time to call each other ðŸ’•</p>
            </div>
        </div>

        <!-- Call Record Button -->
        <div class="call-record-section">
            <button class="call-record-btn" id="call-record-btn">
                <span class="call-record-icon">ðŸ“ž</span>
                <span class="call-record-text">today we called!</span>
            </button>
        </div>

        <footer>
            <div class="nav-links">
                <a href="calendar.html" class="nav-link">ðŸ“… our journey</a>
            </div>
            <p class="hint">click buttons to update status â€¢ resets daily at 4pm UTC</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
